<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration User</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Registrasi User</b></a>
  </div>
  <div class="card">
    <div class="card-body register-card-body col">
  <form>
    <div class="form-group row">
      <label for="text2" class="col-5 col-form-label">Nama Lengkap</label> 
      <div class="col">
        <input id="text2" name="text2" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text3" class="col-5 col-form-label">Email</label> 
      <div class="col">
        <input id="text3" name="text3" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text4" class="col-5 col-form-label">Username</label> 
      <div class="col">
        <input id="text4" name="text4" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text5" class="col-5 col-form-label">Password</label> 
      <div class="col">
        <input id="text5" name="text5" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text6" class="col-5 col-form-label">Cek Password</label> 
      <div class="col">
        <input id="text6" name="text6" type="text" class="form-control">
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-8 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
      </div>
    </div>
  </form>
      <a href="index.html" class="text-center">Saya Telah Punya Akun </a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->

</body>
</html>
